<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h1>Login</h1>
            <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
                <div class="form-group row">
                    <label for="email" class="col-sm-3 col-form-label">Email</label>
                     <div class="col-sm-9">
                         <input id = "email" type="email" class="form-control" formControlName="email">
                         <div class="alert alert-danger" role="alert" *ngIf="loginForm.controls.email.errors && (loginForm.controls.email.dirty || loginForm.controls.email.touched)">
                                <div *ngIf = "loginForm.controls.email.errors.required">
                                    <p>Email field is required</p>
                                </div>
                                <div *ngIf = "loginForm.controls.email.errors.email">
                                        <p>Email valid email</p>
                                </div>
                            </div>
                     </div>
                </div>

                <div class="form-group row">
                        <label for="password" class="col-sm-3 col-form-label">Password</label>
                         <div class="col-sm-9">
                             <input id = "password" type="password" class="form-control" formControlName="password">
                             <div class="alert alert-danger" role="alert" *ngIf="loginForm.controls.password.errors && (loginForm.controls.password.dirty || loginForm.controls.password.touched)">
                                    <div *ngIf = "loginForm.controls.password.errors.required">
                                        <p>Password field is required</p>
                                    </div>
                                    <div *ngIf = "loginForm.controls.password.errors.minlength">
                                            <p>Mininum length should be 5</p>
                                    </div>
                                    <div *ngIf = "loginForm.controls.password.errors.maxlength">
                                            <p>Maximum length should be 100</p>
                                    </div>
                                </div>
                         </div>
                    </div>

                    <div class="form-group row">
                            <div class="col-md-6"></div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-primary" [disabled]='!loginForm.valid' >
                                    Login
                                </button>
                            </div>
                    </div>
            </form>
        </div>
    </div>
   
</div>

<div class="container">
  <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
          <div class="card">
              <h5 class="card-header">All Tags</h5>
              <div class="card-body">
                  <table class="table table-bordered" *ngIf="tags">
                      <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Tag Name</th>
                          <th scope="col">Tag Delete</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let tag of tags; let i=index;">
                          <th scope="row">{{i+1}}</th>
                          <td>{{tag.tagName}}</td>
                          <td style="align-content: center"><button class="btn btn-danger" value="{{tag.id}}" (click) = "deleteTag($event)">Delete</button></td>
                        </tr>
                      </tbody>
                    </table>
                </div>
            </div>
        </div>
  </div>

  <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
          <div class="card">
              <h5 class="card-header">All Tags</h5>
              <div class="card-body">
                  <form [formGroup] = "tagForm" (ngSubmit) = "onSubmit()" novalidate>
                        <div class="form-group">
                            <label for="TagName">Tag Name</label>
                            <input type="text" id="TagName" class="form-control" formControlName="TagName">
                            <div class="alert alert-danger" role="alert" *ngIf="tagForm.controls.TagName.errors && (tagForm.controls.TagName.dirty || tagForm.controls.TagName.touched)">
                                <div *ngIf = "tagForm.controls.TagName.errors.required">
                                    <p>Tag Name field is required</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="TagDescription">Tag Description</label>
                            <input type="text" id="TagDescription" class="form-control" formControlName="TagDescription">
                            <div class="alert alert-danger" role="alert" *ngIf="tagForm.controls.TagDescription.errors && (tagForm.controls.TagDescription.dirty || tagForm.controls.TagDescription.touched)">
                                <div *ngIf = "tagForm.controls.TagDescription.errors.required">
                                    <p>Tag Description field is required</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" [disabled]='!tagForm.valid' >
                                Login
                            </button>
                        </div>
                  </form>
               </div>
            </div>
        </div>
  </div>
</div>

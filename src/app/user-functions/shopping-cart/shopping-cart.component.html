<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <table class="table table-striped table-primary">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Product Price</th>
                    <th scope="col">Product Quantity</th>
                    <th scope="col">Total</th>
                  </tr>
                </thead>
                <tbody *ngIf="allCartProduct">
                    <tr *ngFor="let product of allCartProduct; let i=index">
                      <th scope="row">{{i+1}}</th>
                      <td>{{product.ProductName}}</td>
                      <td>{{product.Price}}</td>
                      <td>{{product.NumberOfProduct}}</td>
                      <td>{{product.TotalPrice}}</td>
                    </tr>
            
                    <tr id = "total">
                        <th scope="row">#</th>
                        <td>Total</td>
                        <td>--</td>
                        <td>--</td>
                        <td>{{totalPrice}}</td>
                    </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>

  <div class="container">
      <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8">
              <div class="card">
                  <div class="card-body">
                      <h5 class="card-title"></h5>
                      <form [formGroup]="checkOutForm" (ngSubmit) = "onSubmit()" novalidate>
                          
                          <div class="form-group row">
                              <div class="col-md-12">
                                  <label for="Name">Buyers Name</label>
                                  <input type="text" id="Name" class="form-control" formControlName="Name">
                                  <div class="alert alert-danger" role="alert" *ngIf="checkOutForm.controls.Name.errors && (checkOutForm.controls.Name.dirty || checkOutForm.controls.Name.touched)">
                                      <div *ngIf = "checkOutForm.controls.Name.errors.required">
                                          <p>Buyers Name field is required</p>
                                      </div>
                                  </div>
                              </div>
                          </div>
                          
                          <div class="form-group row">
                              <div class="col-md-12">
                                  <label for="Address">Buyers Address</label>
                                  <textarea class="form-control" rows="6" id="Address" formControlName="Address"></textarea>
                                  <div class="alert alert-danger" role="alert" *ngIf="checkOutForm.controls.Address.errors && (checkOutForm.controls.Address.dirty || checkOutForm.controls.Address.touched)">
                                      <div *ngIf = "checkOutForm.controls.Address.errors.required">
                                          <p>Address field is required</p>
                                      </div>
                                  </div>
                              </div>
                          </div>

                          <div class="form-group row">
                              <div class="col-md-12">
                                  <label for="Phone">Buyers Phone</label>
                                  <input type="text" id="Phone" class="form-control" formControlName="Phone">
                                  <div class="alert alert-danger" role="alert" *ngIf="checkOutForm.controls.Phone.errors && (checkOutForm.controls.Phone.dirty || checkOutForm.controls.Phone.touched)">
                                      <div *ngIf = "checkOutForm.controls.Phone.errors.required">
                                          <p>Buyers Phone field is required</p>
                                      </div>
                                  </div>
                              </div>
                          </div>
  
                          <div class="form-group row">
                              <div class="col-md-9"></div>
                              <div class="col-md-3">
                                  <button type="submit" class="btn btn-primary form-control" [disabled]='!checkOutForm.valid' >
                                          Checkout
                                  </button>
                              </div>
                          </div>
  
                      </form>
                  </div>
              </div>
          </div>
      </div>
  
  </div>

<div class="container">
  <div class="card">
      <h5 class="card-header">
          Product Details
      </h5>
      <div class="row" *ngIf="product">
          <div class="col-md-6">
              <div class="row">
                <div class="col-md-6" *ngFor="let img of product?.image">
                    <img src="{{baseUrl+'/'+img.path}}" alt="product.productName" class="img-thumbnail" id = "{{img.path}}">
                </div>
              </div>
          </div>

          <div class="col-md-6">
              <div class="card text-center border-primary">
                  <div class="wrapper" *ngIf="product">
                      <div class="card-header">{{product.productName}}</div>
                      <div class="card-body text-primary">
                        <p class="card-text">Product Code : {{product.productCode}}</p>
                        <p class="card-text">Product Description : {{product.description}}</p>
                        <p class="card-text">Stocks remaining : {{product.stock}}</p>
                        <p class="card-text"><strong>Product Price : {{product.price}}</strong></p>
                        <p class="card-text text-danger"><strong>Total Payable : {{totalPrice}}</strong></p>
                        <div class="input-group">
                            <div class="input-group-prepend">
                              <button class="btn btn btn-primary" type="button" (click)="subtractAmount()">-</button>
                            </div>
                            <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" value="{{purchaseAmount}}">
                              <div class="input-group-prepend">
                                <button class="btn btn btn-primary" type="button" (click)="addAmount($event)">+</button>
                              </div>
                          </div>
                      </div>
                      <div class="card-footer text-white">
                          Tags : <span *ngFor="let tag of tags">{{tag.tagName}}, </span>
                      </div>
                  </div>
                  <button class="btn btn btn-primary" type="button" (click)="cartButtonClick($event)" value="{{product.id}}">Add To Cart</button>
                </div>
          </div>
      </div>
  </div>
</div>
